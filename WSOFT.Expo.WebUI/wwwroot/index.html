<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="description" content="AliceScript WebRunner - ブラウザ上で動作するAliceScript統合開発環境" />
    <meta name="keywords" content="AliceScript, WebRunner, IDE, プログラミング, スクリプト" />
    <meta name="theme-color" content="#1e1e1e" />
    <title>WSOFT.Expo.WebUI - AliceScript WebRunner</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/script-runner.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="WSOFT.Expo.WebUI.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app" role="application" aria-label="AliceScript WebRunner">
        <svg class="loading-progress" aria-hidden="true">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text" aria-live="polite">読み込み中...</div>
    </div>

    <div id="blazor-error-ui" role="alert" aria-live="assertive">
        エラーが発生しました。
        <button class="reload" onclick="location.reload()">再読み込み</button>
        <button class="dismiss" onclick="document.getElementById('blazor-error-ui').style.display='none'"
            aria-label="エラーメッセージを閉じる">🗙</button>
    </div>
    <script src="js/script-runner.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/resize-panels.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/BlazorMonaco/jsInterop.js"></script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js"></script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.js"></script>
</body>

</html>
